<div class="container">
  <h1>Step 2: Select Config and Options</h1>
  <div class="row">
    <label class="col-form-label">Config:</label>
    <input type="text" placeholder="Choose..." [formControl]="inputConfig">
  </div>
  <div class="row">
    <label>Tow Hitch?</label>
    <input type="checkbox" [formControl]="checkboxHitch">
  </div>
  <div class="row">
    <label>Yoke Steering Wheel?</label>
    <input type="checkbox" [formControl]="checkboxWheel">
  </div>
</div>
