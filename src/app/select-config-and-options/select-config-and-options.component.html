<div *ngIf="data$ | async as data; else nodata" class="container">
  <h1>Step 2: Select Config and Options</h1>
  <div class="row">
    <label>Config:</label>
    <select (change)="configSelected()" [(ngModel)]="selectedConfig" id="modelSelect">
      <option [ngValue]="null" selected value>Choose...</option>
      <option *ngFor="let config of data.configs" [ngValue]="config">
        {{config.description}}
      </option>
    </select>
  </div>
  <div class="row">
    <label>Tow Hitch?</label>
    <input [formControl]="checkboxHitch" id="includeTow" type="checkbox">
  </div>
  <div class="row">
    <label>Yoke Steering Wheel?</label>
    <input [formControl]="checkboxWheel" id="includeYoke" type="checkbox">
  </div>
</div>
<ng-template #nodata>No data to show.</ng-template>
