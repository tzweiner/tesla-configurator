<div class="container">
  <h1>Step 1: Choose your Model and Color</h1>
  <div class="row">
    <div *ngIf="models$ | async as models" class="col">
      <label>Model:</label>
      <select (change)="modelSelected()" [(ngModel)]="selectedModel" id="modelSelect">
        <option [ngValue]="null" selected value>Choose...</option>
        <option *ngFor="let model of models" [ngValue]="model">
          {{model.description}}
        </option>
      </select>
    </div>
    <div *ngIf="selectedModel && colors" class="col">
      <label>Color:</label>{{selectedColor.code}}
      <select (change)="colorSelected()" [(ngModel)]="selectedColor" class="form-control" id="colorSelect">
        <option *ngFor="let color of colors" [ngValue]="color">
          {{color.description}}
        </option>
      </select>
    </div>
  </div>

  <div *ngIf="selectedModel && selectedColor" class="row">
    <div class="container-image">
      <h1>{{selectedModel.description}} in {{selectedColor.description}}</h1>
      <img [src]="imageUrl">
      <div class="glow-wrap">
        <i class="glow"></i>
      </div>
    </div>
  </div>

</div>
